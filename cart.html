<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Awesome Store</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Removed inline <style> block -->
</head>
<body>

    <header class="site-header">
        <nav class="main-nav">
            <!-- Link for the logo, removed inline style -->
            <div class="logo"><a href="index.html">MyStore</a></div>

            <!-- Hamburger Button (Initially hidden on desktop) -->
            <button id="mobile-menu-button" class="mobile-menu-toggle" aria-label="Toggle Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Wrapper for items to be hidden/shown in mobile menu -->
            <div class="nav-items-wrapper" id="mobile-menu">
                <div class="search-bar">
                    <!-- Added id and name to input, id to button -->
                    <input type="search" id="search-input" name="q" placeholder="Search products...">
                    <button type="submit" class="btn search-btn" id="search-button">Search</button>
                </div>
                <!-- Update user actions block -->
                <div class="user-actions">
                     <a href="account.html" class="nav-link">Account</a> <!-- Linked to account.html -->
                    <a href="cart.html" class="nav-link">
                        Cart <span id="cart-item-count">0</span>
                    </a>
                </div>
                <!-- End updated user actions block -->
            </div>
        </nav>
    </header>

    <div class="page-container">
        <main class="content-area">
            <h1>Your Shopping Cart</h1>

            <!-- Container where cart items will be injected by JavaScript -->
            <div id="cart-items-container">
                <!-- Cart items will appear here -->
                <!-- Example structure (generated by JS):
                <div class="cart-item" data-product-id="prod101">
                    <div class="cart-item-image">
                        <img src="images/product-placeholder.png" alt="Sample Product One">
                    </div>
                    <div class="cart-item-details">
                        <h3>Sample Product One</h3>
                        <p>Price: $19.99</p>
                        <p>Total: <strong>$19.99</strong></p>
                    </div>
                    <div class="cart-item-actions">
                        <label for="qty-prod101">Qty:</label>
                        <input type="number" id="qty-prod101" class="item-quantity" value="1" min="1" data-product-id="prod101" aria-label="Quantity for Sample Product One">
                        <button class="btn btn-secondary btn-remove-item" data-product-id="prod101" aria-label="Remove Sample Product One">Remove</button>
                    </div>
                </div>
                -->
            </div>

            <!-- Cart Summary Section -->
            <div class="cart-summary" id="cart-summary-section">
                <h2>Cart Summary</h2> <!-- Changed from Order Summary -->
                <p>Subtotal: <span id="cart-subtotal">$0.00</span></p>
                <div id="checkout-options">
                  <!-- Buttons will be dynamically added here -->
                </div>
            </div>

        </main>

        <!-- Sidebar is usually omitted on cart page for focus -->
        <!-- <aside class="sidebar"> ... </aside> -->
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="current-year">2024</span> My Awesome Store. All rights reserved.</p>
    </footer>

    <!-- Load main UI script (for hamburger menu) -->
    <script type="module" src="js/main.js"></script>
    <!-- Link to the cart JavaScript file -->
    <!-- Added type="module" to enable import statements -->
    <script type="module" src="js/cart.js"></script>
    <!-- Optional: Add a small script to update the year -->
    <script>
        // Ensure the element exists before trying to set its text content
        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
        // updateCartCount() is called within cart.js now
    </script>
</body>
</html>
